<div class="alert alert-danger text-center h-300 py-5" >
    <button type="button" class="btn btn-circle m-2 text-warning" (click)="buttonSelect(rndNumber[0])">
    {{rndNumber[0]}}
    </button>
    <button type="button" class="btn btn-circle m-3 text-black" (click)="buttonSelect(rndNumber[1])">
    {{rndNumber[1]}}
    </button>
    <button type="button" class="btn btn-circle m-3 text-success" (click)="buttonSelect(rndNumber[2])">
    {{rndNumber[2]}}
    </button>
    <button type="button" class="btn btn-circle m-3 text-info" (click)="buttonSelect(rndNumber[3])">
    {{rndNumber[3]}}
    </button>
    <button type="button" class="btn btn-circle m-3 text-danger" (click)="buttonSelect(rndNumber[4])">
    {{rndNumber[4]}}
    </button>
    <button type="button" class="btn btn-circle m-3 text-primary" (click)="buttonSelect(rndNumber[5])">
    {{rndNumber[5]}}
    </button>
</div>
<br>
<h3 class="text-center">You just have selected</h3>
<div class="container col-md-3 offset-4">
    <div class="card card-block" style="height: 100px">
        <div class="card-body align-items-center d-flex justify-content-center">
            <h1 style="font-size: 35px;">{{selected}}</h1>
        </div>
    </div>
</div>
